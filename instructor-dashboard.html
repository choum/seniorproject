<!DOCTYPE HTML>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="js/sortable.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sortable.css">

  <style>
    #search {
      background-color: #fff;
    }

    .card-title {
      margin-bottom: 5px;
    }

    .card-header+.list-group .list-group-item:first-child {
      border-top: 1px solid rgba(0, 0, 0, .125);
    }

    a {
      color: #01426A;
    }

    label {
      font-size: 13pt;
    }

    .card-title {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <!--nav bar-->
      <div class="card">
        <nav class="navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav nav-pills card-header-pills mr-auto" id="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn my-2 my-sm-0" type="submit" id="search">Search</button>
            </form>
          </div>
        </nav>
      </div>

      <div class="row">
        <!--edit profile-->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Add Project</h4>
              <hr>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="classList">List of Available Classes</label>
                  <select name="classList">
                  <option value="3090">CIS 3090</option>
                  <option value="4260">CIS 4260</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="projectname">Project Name</label>
                  <input type="text" class="form-control" id="projectname" placeholder="EX: Project 1">
                </div>
                <div class="form-group">
                  <label for="pDescription">Project Description</label>
                  <textarea class="form-control" id="pDescription" rows="3"></textarea>
                </div>
                <input type="submit" class="btn">
              </form>
              <hr>
            </div>
          </div>
        </div>
        <!--my projects-->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">List of Your Classes</h4>
              <hr/>
              <p class="card-text">Links will lead to classes, disabled links are not uploaded projects yet but still are assigned</p>
            </div>
          </div>
          <div class='lay'>
            <div class='card-deck'>
              <div class='container-fluid'>
                <div class='row' id='sortable'>
                  <div class="col-6 box" data-size='6'>
                    <div class="card no-margin mb-3">
                      <div class="card-header">
                        <h5 class="card-title">CIS 3090</h5>
                        <p class="card-text" style="text-align: center;">Zhongming Ma</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="card-link">Assignment 1</a></li>
                        <li class="list-group-item"><a href="#" class="card-link">Assignment 2</a></li>
                        <li class="list-group-item">Project</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-6 box" data-size='6'>
                    <div class="card no-margin mb-3">
                      <div class="card-header">
                        <h5 class="card-title">CIS 4260</h5>
                        <p class="card-text" style="text-align: center;">Zhongming Ma</p>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="card-link">Assignment 1</a></li>
                        <li class="list-group-item"><a href="#" class="card-link">Assignment 2</a></li>
                        <li class="list-group-item">Project</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

</body>

</html>
